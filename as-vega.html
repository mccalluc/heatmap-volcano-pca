<html>
  <head>
    <title>as-vega</title>
    <script src="https://vega.github.io/vega-editor/vendor/d3.min.js"></script>
    <script src="https://vega.github.io/vega/vega.min.js"></script>
  </head>
  <body>
    <h1>as-vega</h1>
    <div id="vis"></div>
  </body>
<script type="text/javascript">
// parse a spec and create a visualization view
function parse(spec) {
  vg.parse.spec(spec, function(error, chart) { chart({el:"#vis"}).update(); });
}
parse(

{
  "width": 400,
  "height": 400,

  "data": [
    {
      "name": "gene_expression_level",
      "values": [
        {"gene": "A", "condition": "X", "level": 0.5},
        {"gene": "B", "condition": "Y", "level": 0.2},
        {"gene": "C", "condition": "Z", "level": 0.7}
      ]
    }
  ],

  "scales": [
    {
      "name": "x",
      "type": "ordinal",
      "domain": {"data": "gene_expression_level", "field": "gene"},
      "range": "width"
    }, {
      "name": "y",
      "type": "ordinal",
      "domain": {"data": "gene_expression_level", "field": "condition"},
      "range": "height"
    }, {
      "name": "c",
      "type": "linear",
      "domain": [0.5, 0.2, 0.7],
      "range": ["#313695", "#4575b4", "#74add1", "#abd9e9", "#e0f3f8", "#ffffbf", "#fee090", "#fdae61", "#f46d43", "#d73027", "#a50026"],
      "zero": false
    }
  ],

  "axes": [
    {"type": "x", "scale": "x"},
    {"type": "y", "scale": "y"}
  ],

  "marks": [
    {
      "type": "rect",
      "from": {"data": "gene_expression_level"},
      "properties": {
        "enter": {
          "x": {"scale": "x", "field": "gene"},
          "width": {"scale": "x", "band": true},
          "y": {"scale": "y", "field": "condition"},
          "height": {"scale": "y", "band": true},
          "fill": {"scale": "c", "field": "level"}
        }
      }
    }
  ]
}

);
</script>
</html>
