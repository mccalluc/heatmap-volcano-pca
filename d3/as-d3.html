<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="target"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.2/require.min.js"></script>
<script>
    requirejs.config({
        "paths": {
            "d3": "https://cdnjs.cloudflare.com/ajax/libs/d3/4.4.0/d3.min"
        }
    });
    require(['d3', 'heatmap_scatterplot'], function (d3, heatmap_scatterplot) {
        d3.tsv('data/rlogMat.tsv', function (error, matrix) {
            if (error) throw error;
            d3.select("#target")
                    .data([matrix])
                    .call(heatmap_scatterplot());
        });
    });
</script>
</body>
</html>
